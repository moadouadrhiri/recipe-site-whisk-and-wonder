<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | Whisk & Wonder</title>
  <meta name="robots" content="noindex, nofollow">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Inter, system-ui, sans-serif; line-height: 1.6; color: #333; background: #fff; min-height: 100vh; display: flex; flex-direction: column; }
    header { background: #f5f5f4; border-bottom: 1px solid rgba(0,0,0,0.1); padding: 20px; }
    header a { color: #3b82f6; text-decoration: none; font-weight: 700; font-size: 1.5rem; }
    main { flex: 1; display: flex; align-items: center; justify-content: center; text-align: center; padding: 40px 20px; }
    .error-content h1 { font-size: 6rem; color: #3b82f6; margin-bottom: 10px; }
    .error-content h2 { font-size: 1.5rem; margin-bottom: 20px; color: #555; }
    .error-content p { color: #666; margin-bottom: 30px; max-width: 500px; }
    .btn { display: inline-block; background: #3b82f6; color: white; padding: 12px 24px; border-radius: 8px; text-decoration: none; transition: opacity 0.2s; }
    .btn:hover { opacity: 0.9; }
    .suggestions { margin-top: 40px; }
    .suggestions h3 { margin-bottom: 15px; color: #444; }
    .suggestions a { color: #3b82f6; text-decoration: none; margin: 0 10px; }
    .suggestions a:hover { text-decoration: underline; }
    footer { background: #f5f5f5; padding: 20px; text-align: center; color: #666; font-size: 0.9rem; }
  </style>
</head>
<body>
  <header>
    <a href="/">Whisk & Wonder</a>
  </header>
  <main>
    <div class="error-content">
      <h1>404</h1>
      <h2>Oops! Recipe Not Found</h2>
      <p>The page you're looking for might have been moved, deleted, or perhaps never existed. Let's get you back to some delicious recipes!</p>
      <a href="/" class="btn">Back to Home</a>
      <div class="suggestions">
        <h3>Try these categories:</h3>
        <a href="/category/baking">Baking</a> | <a href="/category/desserts">Desserts</a> | <a href="/category/breads">Breads</a>
      </div>
    </div>
  </main>
  <footer>
    <p>2025 Whisk & Wonder. All rights reserved.</p>
  </footer>
</body>
</html>
